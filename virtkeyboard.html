        saveToLocalStorage: function (parameter, value) {
            if (window.localStorage !== undefined) {
                var localStorage = window.localStorage;
                localStorage["keyboard." + parameter] = JSON.stringify(value);
                return true;
            }
            return false;
        },
        getFromLocalStorage: function (parameter) {
            if (window.localStorage !== undefined) {
                var localStorage = window.localStorage;
                return JSON.parse(localStorage["keyboard." + parameter]);
            }
            return false;
        },
        fillKeyboard: function (lang0, lang1, keys) {
            if (!lang0 && lang1) {
                lang0 = lang1
            }
            if (!(lang0 && lang1)) {
                console.error("Language keycodes not provided.");
                return false;
            }
            for (var keycode in keys[lang0]) {
                var mainlabel = keys[lang0][keycode];
                var secondarylabel = {};
                var mainclass = "l4";
                var updatekey = "." + keycode;
                $(updatekey).html("");
                var span0 = $("<span>");
                if (lang1 && lang1 !== lang0 && keys[lang1]) {
                    secondarylabel = keys[lang1][keycode];
                    var span2 = $("<span>");
                    if (secondarylabel.normal !== mainlabel.normal) {
                        mainclass = "l0";
                        span2.addClass("l8");
                        span2[0].textContent = secondarylabel.normal.toUpperCase();
                        $(updatekey).append(span2);
                    }
                    if (secondarylabel.shift !== mainlabel.shift && secondarylabel.shift.toLowerCase() !== secondarylabel.normal) {
                        mainclass = "l0";
                        var span3 = $("<span>");
                        span3.addClass("l2");
                        span3[0].textContent = secondarylabel.shift;
                        $(updatekey).append(span3);
                    }
                }
                if (mainlabel.normal === mainlabel.shift.toLowerCase()) {//if this is a letter
                    span0.addClass(mainclass);
                    span0[0].textContent = mainlabel.shift;
                    $(updatekey).append(span0);
                }
                else {//some other symbol
                    var span1 = $("<span>");
                    span0.addClass("l0");
                    span0[0].textContent = mainlabel.shift;
                    span1.addClass("l6");
                    span1[0].textContent = mainlabel.normal;
                    $(updatekey).append(span0);
                    $(updatekey).append(span1);
                }
            }
        },
        typecustomchar: function (inputf, charcode, keys, input_lang) {
            var inputtext = $(inputf).val();
            var selStart = $(inputf)[0].selectionStart;
            var selEnd = $(inputf)[0].selectionEnd;
            if (selStart === undefined) {
                selStart = selEnd = inputtext.length;
            }
            var inputs = "";
            if (keys[input_lang][charcode]) {
                var changecase = "";
                if (virtKeyboard.shift) {
                    if (!$(".shift.left").hasClass("hover")) {
                        $(".shift.left").addClass("hover")
                    }
                    ;
                    inputs = keys[input_lang][charcode].shift;
                    changecase = "toLowerCase";
                }
                else {
                    if ($(".shift.left").hasClass("hover")) {
                        $(".shift.left").removeClass("hover")
                    }
                    ;
                    inputs = keys[input_lang][charcode].normal;
                    changecase = "toUpperCase";
                }
                if (virtKeyboard.caps) {
                    try {//try to change case
                        inputs = inputs[changecase]();
                    }
                    catch (e) {/*do nothing*/
                    }
                    if (!$(".caps").hasClass("hover")) {
                        $(".caps").addClass("hover")
                    }
                    ;
                }
                else {
                    if ($(".caps").hasClass("hover")) {
                        $(".caps").removeClass("hover")
                    }
                    ;
                }
            }
            else {
                if (charcode === 8) {
                    selStart = inputtext.length - 1;
                }
                if (charcode === 32) {
                    inputs = " ";
                }
            }
            $(inputf).val(inputtext.slice(0, selStart) + inputs + inputtext.slice(selEnd));
            $(inputf)[0].selectionStart = $(inputf)[0].selectionEnd = selStart + inputs.length;
        },
        updatesecondary: function (keys) {

                    code: "en"
                },
                secondary: {
                    name: "English",
                    node: $("#vrt-secondarylang >." + dchclass)[0],
                    code: "en"
                }
            };
            var ui_langs = (basekeys.language_names_ui[virtKeyboard.mainlang] ? basekeys.language_names_ui[virtKeyboard.mainlang] : basekeys.language_names_ui.en)
            for (var i in keys.supported_lang) {
                var langcode = keys.supported_lang[i];
                var newentry = $("<li>");
                var langname = ui_langs[langcode].split("");
                langname[0] = langname[0].toUpperCase();
                langname = langname.join("");
                if (!namednodes.main.node && langcode === namednodes.main.code) {
                    namednodes.main.name = langname;
                }
                if (!namednodes.secondary.node && langcode === namednodes.secondary.code) {
                    namednodes.secondary.name = langname;
                }
                newentry.addClass(dchclass);
                if (virtKeyboard.mainlang === langcode) {
                    var node = $("#vrt-mainlang >." + dchclass)[$("#vrt-mainlang >." + dchclass).length - 1];
                    namednodes.main.name = langname;
                    namednodes.main.node = node;
                    namednodes.main.code = langcode;
                }
                if (secondlang === langcode) {
                    var node = $("#vrt-secondarylang >." + dchclass)[$("#vrt-mainlang >." + dchclass).length - 1];
                    namednodes.secondary.name = langname;
                    namednodes.secondary.node = node;
                    namednodes.secondary.code = langcode;
                }
                newentry.data("language", langcode);
                newentry[0].textContent = langname;
                if (isDL) {
                    var a_link = $("<a>");
                    var temp = {
                        "lang": langcode,
                        "keysmap": keys[langcode]
                    }
                    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(temp));
                    a_link.attr("href", dataStr);

        virtKeyOnClick: function () {
            $.fn.draggable = function () {
                var $this = this,
                    ns = 'draggable_' + (Math.random() + '').replace('.', ''),
                    mm = 'mousemove.' + ns,
                    mu = 'mouseup.' + ns,
                    $w = $(window),
                    isFixed = ($this.css('position') === 'fixed'),
                    adjX = 0, adjY = 0;
                $this.mousedown(function (ev) {
                    var pos = $this.position();
                    if (isFixed) {
                        adjX = $w.scrollLeft();
                        adjY = $w.scrollTop();
                    }
                    var ox = (ev.pageX - pos.left), oy = (ev.pageY - pos.top);
                    $this.data(ns, {x: ox, y: oy});
                    $w.on(mm, function (ev) {
                        ev.preventDefault();
                        ev.stopPropagation();
                        if (isFixed) {
                            adjX = $w.scrollLeft();
                            adjY = $w.scrollTop();
                        }
                        var offset = $this.data(ns);
                        $this.css({left: ev.pageX - adjX - offset.x, top: ev.pageY - adjY - offset.y});
                    });
                    $w.on(mu, function () {
                        $w.off(mm + ' ' + mu).removeData(ns);
                    });
                });
                return this;
            },

                         });*/
                        //var keypressed = jQuery.Event( "keypress", { "keyCode": keycode } );
                        var keypressed = jQuery.Event({
                            "type": "keypress",
                            "keyCode": keycode,
                            "which": keycode,
                            "shiftKey": shift,
                            "key": keyname
                        });
                        $(inputfield).trigger(keypressed);
                        $(inputfield).focus();
                        return true;
                    }
                    if (!virtKeyboard.newcodepage) {//propogate pressed key
                        var input_lang = basekeys.supported(inputfield.attr("lang"));
                        if (input_lang === -1) {
                            input_lang = virtKeyboard.mainlang;
                        }
                        if (inputfield) {
                            virtKeyboard.typecustomchar(inputfield, keycode, basekeys, input_lang);
                            $(inputfield).focus();
                        }
                    }
                    else {//set up new values for pressed key
                        var nfield = $("#vrt-normal-key");
                        var sfield = $("#vrt-shift-key");
                        if (basekeys.supported_lang.indexOf(virtKeyboard.newlang) === -1) {
                            basekeys.supported_lang.push(virtKeyboard.newlang);
                        }
                        if (!basekeys[virtKeyboard.newlang]) {
                            basekeys[virtKeyboard.newlang] = JSON.parse(JSON.stringify(basekeys[$("#vrt-mainlang").data("language")]));
                        }
                        if (nfield.val() !== "") {
                            basekeys[virtKeyboard.newlang][keycode].normal = nfield.val();
                        }
                        if (sfield.val() !== "") {
                            basekeys[virtKeyboard.newlang][keycode].shift = sfield.val();
                        }
                        virtKeyboard.fillKeyboard($("#vrt-mainlang").data("language"), virtKeyboard.newlang, basekeys);
                    }
                });
            $("#virt-keyboard").on("click", ".vrt-data-choice", function () {
                if (!$(this).hasClass("vrt-active") && !$(this).hasClass("vrt-new")) {
                    $(this).addClass("vrt-active").siblings().removeClass("vrt-active");
                }
                $(this).parent().data("language", $(this).data("language"));
                $(this).parent().parent().find("span.vrt-langspan")[0].textContent = $(this)[0].textContent;
                if ($(".vrt-dropdown.vrt-secondary").hasClass("vrt-settings")) {
                    virtKeyboard.updatecodepages($(this).data("language"), $(this).parent().hasClass("vrt-update"), basekeys);
                }
                virtKeyboard.fillKeyboard($("#vrt-mainlang").data("language"), $("#vrt-secondarylang").data("language"), basekeys);
                $(this).parent().off("mouseleave");
                $(this).parent().slideUp("medium");
            });
            $(".vrt-toggledropdown").on("click", function () {
                var dropdownmenu = $(this).find("ul.vrt-dropdown");
                if (dropdownmenu.is(":visible")) {
                    dropdownmenu.slideUp("medium");
                    $(".vrt-toggledropdown").off("mouseleave");
                }
                else {
                    $(".vrt-toggledropdown").on("mouseleave", function () {
                        dropdownmenu.slideUp("medium");
                    });
                    dropdownmenu.slideDown("medium");
                }
                dropdownmenu.off("mouseleave");
                dropdownmenu.on("mouseleave", function () {
                    $(".vrt-toggledropdown").off("mouseleave");
                    dropdownmenu.slideUp("medium");
                });
            });
            $(".vrt-logo").on("click", function () {
                virtKeyboard.updatesupportedlangs(basekeys, true);
                var dropdownmenu = $(this).find("ul.vrt-download");
                if (dropdownmenu.is(":visible")) {
                    dropdownmenu.slideUp("medium");
                }
                else {
                    dropdownmenu.slideDown("medium");
                }
                dropdownmenu.off("mouseleave");
                dropdownmenu.on("mouseleave", function () {
                    dropdownmenu.slideUp("medium");
                });
            });
            $(document).on("keydown", "textarea", function (keypressed) {
                //getting code for input language
                var virtkey = $("." + keypressed.keyCode).parent();
                virtkey.addClass("virthover");
                setTimeout(function () {
                    virtkey.removeClass("virthover");
                }, 400);
                var input_lang = basekeys.supported($(this).attr("lang"));
                if (input_lang === -1) {
                    input_lang = virtKeyboard.mainlang;
                }
                virtKeyboard.shift = keypressed.shiftKey;
                virtKeyboard.caps = ((virtKeyboard.caps && keypressed.keyCode === 20) || ((keypressed.keyCode > 57 || virtKeyboard.caps) && !virtKeyboard.shift === (keypressed.key === String.fromCharCode(keypressed.keyCode)) && keypressed.key.length === String.fromCharCode(keypressed.keyCode).length))
                if (!(basekeys[input_lang]) || !basekeys[input_lang][keypressed.keyCode] || keypressed.altKey || keypressed.ctrlKey || keypressed.keyCode < 32) {
                    return true;
                }
                virtKeyboard.typecustomchar(this, keypressed.keyCode, basekeys, input_lang);
                keypressed.preventDefault();
                return false;
            });
        },
        getCookie: function (name, mime) {
            var cookies = document.cookie.split(';');
            for (var i in cookies) {
                if (cookie[i].indexOf(name) === 0) {
                    return cookies[i].split("=")[1];
                }
            }
            return false;
        },
        getLoggedInUserId: function () {
            var e = virtKeyboard.getCookie("auth_tkt") || ""
                , t = e.match(/[0-9a-f]{40}(\d+)!/);
            if (t)
                return parseInt(t[1], 10);
            throw Error("auth_tkt missing")
        },
        completeInit: function () {
            virtKeyboard.drawKeyboard(basekeys);
            virtKeyboard.updatesupportedlangs(basekeys);
            virtKeyboard.updateLangs();
        },
        init: function () {
            /*
             $("#root > div > div > div > div > div > div > div > div > textarea").on("focus",function(){
             console.info("Textarea focused");
             });
             */
            $("body").append(virtKeyboard.body);
            $("#virt-keyboard").hover(function () {
                $("#virt-keyboard").addClass("vrt-keep");
            }, function () {
                $("#virt-keyboard").removeClass("vrt-keep");
            });
            $(document).on("focus", "textarea", function () {
                $("#virt-keyboard").removeClass("vrt-hidden");
            });
            $(document).on("focusout", "textarea", function () {
                if (!$("#virt-keyboard").hasClass("vrt-keep")) {
                    $("#virt-keyboard").addClass("vrt-hidden");
                }
            });
            var oldkeys = virtKeyboard.getFromLocalStorage("keys");
            if (!oldkeys) {
                $.ajax({
                    type: "get",
                    url: "/duo/keyboard.base.json"
                }).done(function (json) {
                    virtKeyboard.updateBase(json);
                    virtKeyboard.completeInit();
                });
            }
            else {
                virtKeyboard.updateBase(oldkeys);
                virtKeyboard.completeInit();
            }
            $("#virt-keyboard").draggable();
        }
    };
    $(document).ready(
        function () {
            //userId = virtKeyboard.getLoggedInUserId();
            virtKeyboard.mainlang = "en";
            virtKeyboard.init();

             $.ajax({//get users
             type: "GET",
             url: "2016-04-13/users/" + userId
             data: "{fields:username,courses,currentCourse}"
             }).done(function (json) {
             virtKeyboard.mainlang = json.currentCourse.fromLanguage;
             virtKeyboard.init();
             });
             */
        }
    );
</script>
